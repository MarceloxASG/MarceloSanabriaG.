<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/cars.png" width="80"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="Pagina 2.html">Sugerencias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Pagina 3.html">Ranking de autos</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    </header>
    <form>
        <fieldset>
          <legend>Mandenos sus Sugerencias</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nombres:</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Escribir nombres...">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Apellidos:</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Escribir apellidos...">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Correo:</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="example123@example.com">
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Sexo</label>
            <select id="disabledSelect" class="form-select">
              <option>Masculino</option>
              <option>Femenino</option>
              <option>Otro</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-control" placeholder="Escribir aqui..."></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
              <label class="form-check-label" for="disabledFieldsetCheck">
                Deseo recibir una respuesta a la sugerencia y/o reclamo que estoy realizando. (opcional)
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-danger">Cancelar</button>
        </fieldset>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
